version: '3.9'

services:
  # Discovery Server
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: eureka-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8761 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Databases per microservice
  mysql-auth:
    image: mysql:8
    container_name: mysql-auth
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ecommerce_auth_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_auth_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  mysql-product:
    image: mysql:8
    container_name: mysql-product
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ecommerce_product_db
    ports:
      - "3308:3306"
    volumes:
      - mysql_product_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  mysql-order:
    image: mysql:8
    container_name: mysql-order
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ecommerce_order_db
    ports:
      - "3309:3306"
    volumes:
      - mysql_order_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  mysql-payment:
    image: mysql:8
    container_name: mysql-payment
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ecommerce_payment_db
    ports:
      - "3310:3306"
    volumes:
      - mysql_payment_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  # Kafka stack
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 40s

  # Microservices
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-auth:3306/ecommerce_auth_db
      SPRING_DATASOURCE_USERNAME: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75 -XX:+UseStringDeduplication -Dserver.compression.enabled=true -Dserver.compression.mime-types=application/json,text/plain -Dlogging.level.root=INFO"
    env_file:
      - .env
    depends_on:
      mysql-auth:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8081 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    container_name: product-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-product:3306/ecommerce_product_db
      SPRING_DATASOURCE_USERNAME: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75 -XX:+UseStringDeduplication -Dserver.compression.enabled=true -Dserver.compression.mime-types=application/json,text/plain -Dlogging.level.root=INFO"
    env_file:
      - .env
    depends_on:
      mysql-product:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8082 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-order:3306/ecommerce_order_db
      SPRING_DATASOURCE_USERNAME: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75 -XX:+UseStringDeduplication -Dserver.compression.enabled=true -Dserver.compression.mime-types=application/json,text/plain -Dlogging.level.root=INFO"
    env_file:
      - .env
    depends_on:
      mysql-order:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8083 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: payment-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-payment:3306/ecommerce_payment_db
      SPRING_DATASOURCE_USERNAME: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75 -XX:+UseStringDeduplication -Dserver.compression.enabled=true -Dserver.compression.mime-types=application/json,text/plain -Dlogging.level.root=INFO"
    env_file:
      - .env
    depends_on:
      mysql-payment:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8084 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    container_name: gateway-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75 -XX:+UseStringDeduplication -Dserver.compression.enabled=true -Dserver.compression.mime-types=application/json,text/plain -Dlogging.level.root=INFO"
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  mysql_auth_data:
  mysql_product_data:
  mysql_order_data:
  mysql_payment_data:
